name: üì¶ Build Atop Linux Packages (.deb)

on:
  workflow_dispatch:
    inputs:
      atop_version:
        description: "Version of atop to build"
        required: true
        default: "2.12.1"

env:
  ATOP_VERSION: ${{ github.event.inputs.atop_version }}

jobs:
  build-deb:
    name: üèóÔ∏è Build .deb for ${{ matrix.deb }} on ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
        deb: [deb11, deb12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for cross-compilation
        uses: docker/setup-qemu-action@v3

      - name: Build .deb for atop ${{ env.ATOP_VERSION }} (${{ matrix.arch }})
        run: |
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --build-arg ARCH=${{ matrix.arch }} \
            --build-arg ATOP_VERSION=${{ env.ATOP_VERSION }} \
            --output type=local,dest=build-deb/${{ matrix.deb }}/${{ matrix.arch }} \
            -f Dockerfile_${{ matrix.deb }}.deb .

      - name: Upload .deb artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: atop-deb-${{ matrix.deb }}-${{ matrix.arch }}-${{ env.ATOP_VERSION }}
          path: build-deb/${{ matrix.deb}}/${{ matrix.arch }}/*.deb

  build-rpm:
    name: üèóÔ∏è Build .rpm for ${{ matrix.el }} on ${{ matrix.arch }}
    runs-on: ubuntu-latest
    if: false
    strategy:
      matrix:
        el: [el9, el10]
        arch: [amd64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for cross-compilation
        uses: docker/setup-qemu-action@v3

      - name: Build .rpm for atop ${{ env.ATOP_VERSION }} (${{ matrix.el }}-${{ matrix.arch }})
        run: |
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --build-arg ATOP_VERSION=${{ env.ATOP_VERSION }} \
            --build-arg EL=${{ matrix.el }} \
            --output type=local,dest=build-rpm/${{ matrix.el }}/${{ matrix.arch }} \
            -f Dockerfile_${{ matrix.el }}.rpm .

      - name: Upload .rpm artifact (${{ matrix.el }}-${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: atop-rpm-${{ matrix.el }}-${{ matrix.arch }}-${{ env.ATOP_VERSION }}
          path: build-rpm/${{ matrix.el }}/${{ matrix.arch }}/
